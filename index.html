<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>

    <title>BookLook by jaff</title>

  </head>
  <body>
    <header>
      <h1>BookLook <i class="fa fa-eye" aria-hidden="true"></i></h1>
      <hr />
    </header>

    <script id="book-template" type="text/x-handlebars-template">
      <h1> {{ title }} </h1>
      <h3>by: {{ author }}</h3>
      <p> {{ description }} </p>
      <img src= {{ imageURL }} />
    </script>

    <script id="options-template" type="text/x-handlebars-template">
      <ul style="text-align:left">
        {{#each list}}
        <li> {{ title }}, by: {{ author}} </li>
        {{/each}}
      </ul>
    </script>

    <div class="container">
      <div class="data-presentation">
        <div id='loadingimage' style='display:none'>
          <img src='ajax-loader.gif'/>
        </div>
      </div>
    </div>

    <div class="isbn">
      <h3>Search by ISBN</h3>
      <input placeholder="ISBN Number" class="isbn-input" data-search="isbn" />
      <button type="button" class="btn btn-primary isbn-search search">Search</button>
    </div>

    <div class="title">
      <h3>Search by Title</h3>
      <input placeholder="Book Title" class="title-input" data-search="title" />
      <button type="button" class="btn btn-primary title-search search">Search</button>
    </div>

    <div class="author">
      <h3>Search by Author</h3>
      <input placeholder="Author Name (last,first)" class="author-input" data-search="author" />
      <button type="button" class="btn btn-primary author-search search">Search</button>
    </div>



    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
